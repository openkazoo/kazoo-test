name: Erlang CI

on:
  push:
    branches: [ "4.4" ]
  pull_request:
    branches: [ "4.4" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: debian-12 #

    container:
      image: erlang:24.3.4.17

    steps:
      - uses: actions/checkout@v4

      # Installs system dependencies required for the project.
      - name: Install dependencies
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            ghostscript \
            libreoffice-common \
            libreoffice-core \
            libreoffice-writer \
            libreoffice-calc \
            libreoffice-impress \
            libreoffice-draw \
            libtiff-tools
            
      - name: Compile
        run: make compile

      # Runs the test suite.
      - name: Run tests
        run: make test, ct

      # Uploads test logs as an artifact.
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: _build/test/logs